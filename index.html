<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
  <meta charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/index.css" rel="stylesheet">
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<hr  />

<section id="buscas">
  <form id="content" class="col-md-8">
    <h3>Pesquisar por Nome</h3>
    <input type="text" class="input" id="nomeEvento" placeholder="Nome do Evento"/>
    <button type="reset" id="btn-pesquisarNome">Pesquisar</button>
    <br/><br/>
    <button type="reset" id="btn-pesquisarDataInicial" class="">Data Inicial</button>
    <input type="date" id="dataInicialEvento" style="display : none" />
    <br/><br/>
    <button type="reset" id="btn-pesquisarDataFinal">Data Final</button>
    <input type="date" id="dataFinalEvento" style="display : none" />
  </form>
</section>

<div class="table-responsive col-md-8">
  <table class="table table-bordered table-condensed">
    <thead>
      <th> ID </th>
      <th> Nome do Evento </th>
      <th> Data Inicial </th>
      <th> Data Final </th>

    </thead>
    <tbody id="lista-eventos">
    </tbody>
    <tfoot>
      <th> ID </th>
      <th> Nome do Evento </th>
      <th> Data Inicial </th>
      <th> Data Final </th>
    </tfoot>
  </table>
</div>

</body>
<script type="text/javascript" src="js/index.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
