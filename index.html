<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<p>A lista a seguir apresenta os eventos atuais:</p>

  <section id="selecao-forma-pesquisa">
    <p>
      <b>Escolha a forma de pesquisa:</b>
    </p>
    <form>
      <input type="radio" name="gender" onclick="verificaMetodoPesq()" checked id="rbt-nome"> Nome do Evento<br/>
      <input type="radio" name="gender" onclick="verificaMetodoPesq()" id="rbt-dataI"> Data de Inicio<br/>
      <input type="radio" name="gender" onclick="verificaMetodoPesq()" id="rbt-dataT"> Data de Término<br/><br/>
    </form>
  </section>

  <section id="foms-pesquisa">
    <form id="pesq-nome">
      Pesquisar: <input type="text" id='pesquisa' name="pesquisa"><button type="button" onclick="pesquisar()">Pesquisar</button><br/><br/>
    </form>

    <form id="pesq-dataI">
      Data Inicio:
      <input type="date" name="dataInicio" id="ipt-dataI">
      <input type="submit" onclick="pesquisa-dataI">
    </form>
    <br/>
    <form id="pesq-dataT">
      Data Término:
      <input type="date" name="dataInicio" id="ipt-dataT">
      <input type="submit" onclick="pesquisa-dataF">
    </form>


    <br/><br/>
  </section>

  <section id="tabela-eventos">
    <table border=1>
      <tbody id="lista-eventos">
        <tr>
          <th>Id</th>
          <th>Data Inicio</th>
          <th>Data Término</th>
          <th>Nome</th>
        </tr>
      </tbody>
    </table>
  </section>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
