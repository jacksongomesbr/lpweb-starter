<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<input type="text" name="pesquisa" value="" id="filtro"> 
<button type="button" class="btn btn-default" onclick="pesquisar()">Pesquisar</button>


<table border="1px">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Data Início</th>
      <th>Data Término</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    
  </tbody>
</table>

<script>
  var eventos = [
    {id:1, nome:"XIX Congresso de Computação e Sistemas de Informação - ENCOINFO 2017",
    inicio:"9-Maio", termino:"13-Maio"},
    
    {id:2, nome:"XIII Simpósio Brasileiro de Sistemas de Informação - SBSI",
    inicio:"15-Junho", termino:"22-Junho"}
  ];

  function mostrarEventos() {
    var tBody = document.getElementById('tableBody');

    for(var i = 0; i < eventos.length; i++) {
      var evento = eventos[i];
      var tr = document.createElement('tr');
      var td = document.createElement('td');
      td.innerHTML = evento.id;
      tr.append(td);
      var td2 = document.createElement('td');
      td2.innerHTML = evento.nome;
      tr.append(td2);
      var td3 = document.createElement('td');
      td3.innerHTML = evento.inicio;
      tr.append(td3);
      var td4 = document.createElement('td');
      td4.innerHTML = evento.termino;
      tr.append(td4);
      tBody.append(tr);
    }
    function pesquisar()
    {
      var f = document.getElementById("filtro");
      var filtro = f.value;
    }
  }
</script>

</body>
</html>
